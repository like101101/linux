name: Linux config test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the ukl-5.14 branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  TEST:
  
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
          
      #Checkout Linux repo - branch 5.14      
      - name: checkout Linux UKL Repo
        uses: actions/checkout@v2
        with:
            path: linux
      
      # Installs required packages for build
      - name: Update and install package requirements
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install git build-essential flex bison supermin libelf-dev libssl-dev texinfo libgmp3-dev libmpc-dev libmpfr-dev qemu-kvm

      # Runs Make All to build the Linux kernel
      - name: Compile Linux kernel
        run: |
          cd linux/
          make oldconfig
          make all
        
      # Runs A Simple Test
      - name: Simple Test Run
        run: |
          cd linux/test/
          ./simple_test.sh
          
